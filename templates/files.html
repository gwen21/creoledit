<div ng-controller="FilesCtrl">
    <h1>{{'FILES.TITLE' | translate}}</h1>
    <div id="file-list" class="container">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>{{'FILES.FILE' | translate}}</th>
              <th>{{'FILES.PATH' | translate}}</th>
            </tr>
          </thead>
          <tbody>
                <tr ng-show="eolfiles.files.length === 0">
                    <td colspan="2" class="">{{'FILES.NOFILES' | translate}}</td>
                </tr>
                <tr ng-repeat="file in eolfiles.files track by $index">
                    <td>{{file.name}}</td>
                    <td>{{file.path}}</td>
                    <td><a href="#/" ng-click="eolfiles.removeFileByIndex($index);">{{'FILES.DELETE' | translate}}</a></td>
                    <td><a href="#/" ng-click="editFileByIndex($index);">{{'FILES.EDIT' | translate}}</a></td>
                </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>
                <input
                  type="text"
                  ng-model="newFileName"
                  placeholder="insérer un nom de fichier..."/>
              </td>
              <td>
              <input
                type="text"
                ng-model="newFileType"
                placeholder="insérer un type de fichier..."/>
              </td>
                <td colspan="2">
                        <button class="btn btn-info" ng-click="newFile()">{{'FILES.NEW_FILE_BUTTON'|translate}}</button>
                </td>
            </tr>
        </tfoot>
        </table>

    </div> <!-- /file-list container -->
</div> <!-- /filescontroller -->
